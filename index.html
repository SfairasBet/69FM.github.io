<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notis Live Radio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: url('notis-sfakianakis.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 0 20px #000;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    audio {
      width: 100%;
      max-width: 400px;
      margin-bottom: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .box { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Notis Sfakianakis Web Radio</h1>
    <p>ðŸŽµ LIVE STREAM</p>
    <audio id="player" controls autoplay>
      <source id="source" src="http://localhost:8000/stream" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br>
    <button onclick="goLive()">ðŸ”„ Go LIVE</button>
  </div>

  <script>
    function goLive() {
      const player = document.getElementById('player');
      const source = document.getElementById('source');
      const liveURL = "http://localhost:8000/stream?t=" + new Date().getTime();
      source.src = liveURL;
      player.load();
      player.play();
    }
  </script>
</body>
</html>
